<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <style>
      .size-value {
        background-color: thistle;
        /* display: inline-block; */
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="size-value">
      <span>window.screen:</span>
      <span>window.outer:</span>
      <span>window.inner:</span>
      <span>documentElement.clientWidth:</span>
    </div>
  </body>
  <script>
    let span = document.querySelectorAll("span");

    window.addEventListener("resize", () => {
      span[0].innerText = `window.screen:${window.screen.width}, ${window.screen.height}`;
      span[1].innerText = `window.outer:${window.outerWidth}, ${window.outerHeight}`;
      span[2].innerText = `window.inner:${window.innerWidth}, ${window.innerHeight}`;
      span[3].innerText = `window.clientWidth:${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
    });
  </script>
</html>
